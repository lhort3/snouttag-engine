<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Out - SnoutTag</title>

<!-- PWA Theme & Icon -->
<meta name="theme-color" content="#578ff6">
<link rel="apple-touch-icon" href="https://app.snoutpet.co.uk/assets/pwaicon.png">

<style>
:root {
  --stratus-blue: #578ff6;
  --bg: #f7f9fc;
  --muted: #6b7280;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}
body, html { margin:0; padding:0; height:100%; background:var(--bg); display:flex; justify-content:center; align-items:center; }
.container { width:100%; max-width:320px; text-align:center; display:flex; flex-direction:column; align-items:center; }
.logo { width:90px; height:90px; margin-bottom:24px; border-radius:20px; overflow:hidden; box-shadow:0 6px 20px rgba(87,143,246,0.25); }
.logo img { width:100%; height:100%; object-fit:cover; }
h1 { font-size:20px; margin-bottom:20px; }
p { color:var(--muted); font-size:15px; margin-bottom:24px; }
.btn { width:100%; max-width:320px; padding:12px 0; font-size:16px; font-weight:600; border:none; border-radius:10px; cursor:pointer; }
.btn-primary { background:var(--stratus-blue); color:white; }
</style>
</head>
<body>

<div class="container">
  <div class="logo"><img src="https://app.snoutpet.co.uk/assets/pwaicon.png" alt="Logo"></div>
  <h1>Are you sure you want to sign out?</h1>
  <p>This will remove your saved login details.
  After sign out, restart your SnoutTag app.</p>
  <button class="btn btn-primary" id="signOutBtn">I'm sure, sign out</button>
</div>

<script>
// Delete cookies
function eraseCookie(name){ document.cookie = name + '=; Max-Age=-99999999; path=/'; }

document.getElementById('signOutBtn').addEventListener('click', function() {
  eraseCookie('snout_username');
  eraseCookie('snout_password');
  eraseCookie('snout_usercode');
  location.reload();
});
</script>

</body>
</html>
